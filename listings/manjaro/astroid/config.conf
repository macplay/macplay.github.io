{
    "astroid": {
        "config": {
            "version": "10"
        },
        "notmuch_config": "\/home\/ashfinal\/.notmuch-config",
        "debug": {
            "dryrun_sending": "false"
        },
        "hints": {
            "level": "0"
        }
    },
    "thread_index": {
        "page_jump_rows": "6",
        "sort_order": "newest",
        "cell": {
            "font_description": "default",
            "line_spacing": "2",
            "date_length": "10",
            "message_count_length": "4",
            "authors_length": "20",
            "subject_color": "#bbbbbb",
            "subject_color_selected": "#000000",
            "background_color_selected": "",
            "background_color_marked": "#fff584",
            "background_color_marked_selected": "#bcb559",
            "tags_length": "80",
            "tags_upper_color": "#bbbbbb",
            "tags_lower_color": "#808080",
            "tags_alpha": "0.5",
            "hidden_tags": "attachment,flagged,unread,inbox"
        }
    },
    "general": {
        "time": {
            "clock_format": "local",
            "same_year": "%b %-e",
            "diff_year": "%x"
        }
    },
    "editor": {
        "cmd": "gvim -geom 10x10 --servername %2 --socketid %3 -f -c 'set ft=mail' '+set fileencoding=utf-8' '+set ff=unix' '+set enc=utf-8' '+set fo+=w' %1",
        "external_editor": "false",
        "charset": "utf-8",
        "save_draft_on_force_quit": "true",
        "attachment_words": "attach",
        "attachment_directory": "~",
        "markdown_processor": "marked"
    },
    "mail": {
        "reply": {
            "quote_line": "Excerpts from %1's message of %2:",
            "mailinglist_reply_to_sender": "true"
        },
        "forward": {
            "quote_line": "Forwarding %1's message of %2:",
            "disposition": "inline"
        },
        "sent_tags": "sent",
        "message_id_fqdn": "",
        "message_id_user": "",
        "user_agent": "default",
        "send_delay": "2",
        "format_flowed": "true"
    },
    "poll": {
        "interval": "60",
        "always_full_refresh": "false"
    },
    "attachment": {
        "external_open_cmd": "xdg-open"
    },
    "thread_view": {
        "open_html_part_external": "false",
        "open_external_link": "xdg-open",
        "default_save_directory": "~",
        "indent_messages": "false",
        "code_prettify": {
            "enable": "true",
            "for_tags": "",
            "code_tag": "```",
            "enable_for_patches": "true"
        },
        "gravatar": {
            "enable": "true"
        },
        "mark_unread_delay": "0.5",
        "expand_flagged": "true"
    },
    "crypto": {
        "gpg": {
            "path": "gpg2",
            "always_trust": "true"
        }
    },
    "saved_searches": {
        "show_on_startup": "false",
        "save_history": "true",
        "history_lines_to_show": "15",
        "history_lines": "1000"
    },
    "accounts": {
        "Personal": {
            "name": "ashfinal",
            "email": "ashfinal@gmail.com",
            "gpgkey": "",
            "always_gpg_sign": "false",
            "sendmail": "/usr/bin/msmtp -a Personal",
            "default": "true",
            "save_sent": "true",
            "save_sent_to": "\/home\/ashfinal\/Mail\/Personal\/Sent Mail\/",
            "additional_sent_tags": "",
            "save_drafts_to": "\/home\/ashfinal\/Mail\/Personal\/Drafts\/",
            "signature_separate": "false",
            "signature_file": "",
            "signature_file_markdown": "",
            "signature_default_on": "true",
            "signature_attach": "false",
            "select_query": ""
        },
        "Netease163": {
            "name": "ashfinal",
            "email": "ashfinal@163.com",
            "gpgkey": "",
            "always_gpg_sign": "false",
            "sendmail": "/usr/bin/msmtp -a Netease163",
            "default": "false",
            "save_sent": "true",
            "save_sent_to": "\/home\/ashfinal\/Mail\/Netease163\/Sent Mail\/",
            "additional_sent_tags": "",
            "save_drafts_to": "\/home\/ashfinal\/Mail\/Netease163\/Drafts\/",
            "signature_separate": "false",
            "signature_file": "",
            "signature_file_markdown": "",
            "signature_default_on": "true",
            "signature_attach": "false",
            "select_query": ""
        }
